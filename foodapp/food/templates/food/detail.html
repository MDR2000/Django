{% extends 'food/navbar.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img  height="300px" src="{{ items.item_image }}"/>
        </div>
        <div class="col-md-6">
            <h1>{{ items.item_name }}</h1>
            <h2>{{ items.item_desc }}</h2>
            <h3>{{ items.item_price }}</h3>
            <a href="{% url 'delete_item' items.id %}">Delete</a>
        </div>
    </div>
</div>



{% endblock %}
